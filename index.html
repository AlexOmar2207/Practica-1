<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="style.css">

</head>
<body>

  <!-- Card Container -->
  <section class="card">
    <!-- Imagen -->
    <figure class="card__figure">
      <img class="card__img" >
    </figure>

    <!-- Textos -->

    <div class="card__texts">
      <h3 class="card__name">P E R F U M E</h3>

      <h2 class="card__title">Gabrielle Essence Eau De Parfum</h2>

      <p class="card__paragraph">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL</p>

        <div class="card__prices">
          <p class="card__ofert">$149.99</p>
  
          <p class="card__price">$169.99</p>
        </div>

        <div class="cta">
          <img src="/images/icon-cart.svg" alt="">
          <a href="#" class="card__cta">Add to Cart</a>
        </div>
    </div>

  </section>

</html>
